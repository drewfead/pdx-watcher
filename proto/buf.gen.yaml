version: v2
managed:
  enabled: false
plugins:
  - local: ["go", "tool", "protoc-gen-go"]
    out: .
    opt:
      - paths=source_relative
      - Mproto/cli/v1/cli.proto=github.com/drewfead/proto-cli/proto/cli/v1
  - local: ["go", "tool", "protoc-gen-go-grpc"]
    out: .
    opt:
      - paths=source_relative
  - local: ["go", "tool", "proto-cli-gen"]
    out: .
    opt:
      - paths=source_relative